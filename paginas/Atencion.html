<body>
    <div class="imagenFondo">
        <h1 class="animate__animated animate__backInLeft">Atencion</h1>
        <h3 class="animate__animated animate__backInLeft">Para poder brindarle la mejor asistencia le pedimos que complete el breve cuestionario</h3>
    <form class="animate__animated animate__pulse">
        <div>
            <label for="nombre">Nombre:</label>
            <input required name="nombre" id="nombre" type="text" placeholder="Escribe tu nombre">
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input required name="apellido" id="apellido" type="text" placeholder="Escribe tu apellido">
        </div>

        <div>
            <label for="correo">Correo Electronico:</label>
            <input id="correo" name="correo" type="email" placeholder="Escribe tu correo electronico">
        </div>

        <div>
            <select required>
                <option value="default">Tipo de consulta</option>
                <option value="talle">Cambio de talle</option>
                <option value="roto">Desperfecto en la prenda</option>
                <option value="retraso">Retraso en el envio</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div>
            <label for="consulta">Dejanos tu consulta:</label>
            <textarea required name="consulta" id="consulta" cols="20" rows="2" maxlength="140"></textarea>
        </div>

        <div>
            <div>Acepto recibir promociones y novedades al mail</div>
            <input type="checkbox" name="acepta" id="acepta" value="1">
        </div>

        <div class="boton">
            <input type="submit">
            <input type="reset">
        </div>
    </form>
    </div>
